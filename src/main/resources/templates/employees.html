<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            text-decoration: none;
        }

        body {
            background: black;
            min-height: 100vh;
            font-family: Inter, sans-serif;
        }

        .header {
            padding: 1rem 1.5rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .header nav {
            display: flex;
            align-items: center;
            gap: 2rem;
        }

        .header nav a {
            padding: 1rem 0;
            text-decoration: none;
            font-size: 1.5rem;
            opacity: 0.7;
            color: #ffffff;
            display: inline-block;
            height: 100%;
            transition: opacity 0.2s ease;
            position: relative;
        }

        .header nav a:hover {
            opacity: 100%;
        }

        section {
            background-image: linear-gradient(to right, #6a11cb 0%, #2575fc 100%);
            padding: 3rem;
            border-radius: 0.5rem;
            color: white;
            width: 70%;
            height: auto;
            margin: 2rem auto;
            overflow: auto;
        }

        .section-title {
            margin-bottom: 1rem;
            font-size: 2rem;
        }

        .table-header {
            display: grid;
            grid-template-columns: repeat(6, 1fr) 50px;
            padding-bottom: .5rem;
            margin-bottom: 1rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.5);
        }

        .table-item {
            display: grid;
            grid-template-columns: repeat(6, 1fr) 50px;
            padding: 1rem;
            border-radius: .5rem;
            margin-bottom: 1rem;
            background-color: rgba(255, 255, 255, 0.1);
        }

        .table-item:nth-child(even) {
            background-color: rgba(255, 255, 255, 0.2);
        }

        .table-item__actions {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.5rem;
        }

        .table-item__actions a {
            padding: 0.5rem 1rem;
            background-color: white;
            border-radius: 0.25rem;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all ease-in .3s;
            cursor: pointer;
            color: black;
            margin-bottom: 0.5rem;
            min-height: 40px;
            line-height: 1.5;
            font-size: 1rem;
            width: 100px;
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis;
        }

        .table-item__actions a:hover {
            background: rgba(255, 255, 255, 0.5);
        }

        .movie-poster {
            width: 60px;
            height: 90px;
            object-fit: cover;
            border-radius: 0.5rem;
        }

        .table-item img {
            flex: 0;
        }

        .action-btn {
            display: inline-block;
            padding: 1rem;
            background-color: rgba(255, 255, 255, 1);
            border-radius: 0.5rem;
            color: black;
            transition: all 0.15s ease-in;
            width: 100%;
            text-align: center;
        }

        .action-btn:hover {
            background-color: rgba(255, 255, 255, 0.7);
        }

        .table-item p {
            margin: 0;
            padding: 0.5rem;
        }
    </style>
    <meta charset="UTF-8">
    <title>Employees</title>
</head>
<body>
<header class="header">
    <a href="/">
        <h1 class="logo">EMPLOYEES</h1>
    </a>
    <nav>
        <a href="/addEmployee">Add Employee</a>
    </nav>
</header>
<section>
    <h2 class="section-title">Employee List</h2>
    <div class="table-header">
        <p>Employee Name</p>
        <p>Manager Name</p>
        <p>Salary</p>
        <p>Commission</p>
        <p>Department</p>
        <p>Image</p>
        <p>Actions</p>
    </div>
    <div class="table-item" th:each="employee : ${employees}">
        <p th:text="${employee.ename}"></p>
        <p th:text="${employee.mgr != null ? (employeeService.findById(employee.mgr).ename) : ''}"></p>
        <p th:text="${employee.sal}"></p>
        <p th:text="${employee.comm}"></p>
        <p th:text="${employee.department.dname}"></p>
        <img th:src="@{/images/{imageName}(imageName=${employee.img})}" onerror="this.src='default-image.png'" class="movie-poster" />
        <div class="table-item__actions">
            <a th:href="@{/editEmployee/{empno}(empno=${employee.empno})}">Update</a>
            <a th:href="@{/deleteEmployee/{empno}(empno=${employee.empno})}" onclick="return confirm('Do you want to delete this?')">Delete</a>
        </div>
    </div>
</section>
</body>
</html>
