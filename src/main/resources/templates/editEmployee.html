<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background: black;
            min-height: 100vh;
            font-family: Inter, sans-serif;
        }
        section {
            background-image: linear-gradient(to right, #6a11cb 0%, #2575fc 100%);
            padding: 3rem;
            border-radius: 0.5rem;
            color: white;
            width: 70%;
            max-width: 1024px;
            margin: auto;
            overflow: auto;
        }
        button, .btn-back {
            width: 100%;
            padding: 1rem;
            background: white;
            margin: 1rem 0;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: all ease-in 0.3s;
        }
        button:hover, .btn-back:hover {
            background: rgba(255, 255, 255, 0.6);
        }
        .btn-back {
            background: black;
            color: white;
            text-align: center;
            display: block;
        }
        input[type="text"], input[type="number"], select {
            width: 100%;
            margin-bottom: 1rem;
            padding: 0.5rem;
        }
    </style>
    <title>Edit Employee</title>
</head>
<body>
<header class="header">
    <h1 class="logo">Edit Employee</h1>
</header>
<section class="d-flex flex-column justify-content-center align-items-center">
    <h2 class="section-title">Edit Employee</h2>
    <form style="width: 100%;" action="#" th:action="@{/editEmployee/{empno}(empno=${employee.empno})}" th:object="${employee}" method="post" enctype="multipart/form-data">
        <label for="ename">Employee Name:</label>
        <input type="text" id="ename" th:field="*{ename}" required><br>

        <label for="job">Job:</label>
        <input type="text" id="job" th:field="*{job}" required><br>

        <label for="mgr">Manager:</label>
        <select id="mgr" th:field="*{mgr}">
            <option value="">None</option>
            <option th:each="manager : ${employees}" th:value="${manager.empno}" th:text="${manager.ename}"></option>
        </select><br>

        <label for="hiredate">Hire Date (DD-MMM-YYYY):</label>
        <input type="text" id="hiredate" th:field="*{hiredate}" placeholder="17-DEC-1980" required pattern="\d{2}-[A-Z]{3}-\d{4}"><br>

        <label for="sal">Salary:</label>
        <input type="number" id="sal" th:field="*{sal}" required><br>

        <label for="comm">Commission:</label>
        <input type="number" id="comm" th:field="*{comm}"><br>

        <label for="department">Department:</label>
        <select id="department" th:field="*{department.deptno}">
            <option th:each="department : ${departments}" th:value="${department.deptno}" th:text="${department.dname}"></option>
        </select><br>

        <label for="img">Image URL:</label>
        <input type="text" id="img" th:field="*{img}"><br>

        <label for="file">Upload Image:</label>
        <input type="file" id="file" name="file"><br>

        <button type="submit">Edit Employee</button>
    </form>
    <a href="/employees" class="btn-back">Back to Employee List</a>
</section>
</body>
</html>
